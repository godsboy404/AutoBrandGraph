<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Knowledge Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        #tree-container {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            white-space: pre;
            font-family: monospace;
            display: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #search-container {
            margin-top: 20px;
        }

        #search-input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        #search-results {
            margin-top: 20px;
        }

        .brand-item {
            margin-bottom: 20px;
        }

        .brand-item h3 {
            margin: 0;
            font-size: 18px;
        }

        .brand-item a {
            color: #007BFF;
            text-decoration: none;
        }

        .brand-item ul {
            margin-top: 10px;
            list-style-type: none;
            padding-left: 20px;
        }

        .brand-item ul li {
            margin: 5px 0;
        }

        .model-item {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Car Knowledge Graph</h1>
<button id="show-full-tree">显示整个知识图</button>
<div id="search-container">
    <input id="search-input" type="text" placeholder="输入品牌名称进行搜索">
    <button id="search-button">查找品牌</button>
</div>
<div id="search-results"></div>
<div id="tree-container"></div>

<script>
    // 显示整个知识图
    document.getElementById("show-full-tree").addEventListener("click", function () {
        fetch("/full_tree")
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("tree-container");
                if (data.status === "success") {
                    container.textContent = data.data; // 填充树形数据
                    container.style.display = "block"; // 显示容器
                } else {
                    container.textContent = "获取知识图失败：" + data.message;
                    container.style.display = "block";
                }
            })
            .catch(error => {
                const container = document.getElementById("tree-container");
                container.textContent = "发生错误：" + error.message;
                container.style.display = "block";
            });
    });

    // 搜索品牌
    document.getElementById("search-button").addEventListener("click", function () {
        const brandName = document.getElementById("search-input").value.trim();
        if (brandName === "") {
            alert("请输入品牌名称！");
            return;
        }

        fetch(`/search_brand?brand_name=${encodeURIComponent(brandName)}`)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("search-results");
                container.innerHTML = ""; // 清空之前的结果

                if (data.status === "success") {
                    // 根据返回的数据类型显示不同的信息
                    data.data.forEach(item => {
                        const div = document.createElement("div");

                        if (item.type === "brand") {
                            div.classList.add("brand-item");
                            div.innerHTML = `
                            <h3>${item.name}</h3>
                            <p>品牌页面：<a href="${item.url}" target="_blank">${item.url}</a></p>
                            <p>车型：</p>
                            <ul>${item.models.map(model => `<li>${model}</li>`).join("")}</ul>
                        `;
                        } else if (item.type === "model") {
                            div.classList.add("model-item");
                            div.textContent = `车型：${item.name}`;
                        }

                        container.appendChild(div);
                    });
                } else {
                    container.textContent = "未找到品牌或车型：" + data.message;
                }
            })
            .catch(error => {
                const container = document.getElementById("search-results");
                container.textContent = "发生错误：" + error.message;
            });
    });
</script>
</body>
</html>
